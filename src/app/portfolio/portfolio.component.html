<section class="portfolio-section">
    <h1>Portfolio</h1>
    <span>Explore a selection of my work here- Interact with projects to see my skills in action.</span>
    <div class="project-container">
        @for(project of projectdata.projectlist; track project.name; let index = $index) {
            <app-project [project]="project"></app-project>
        }
    </div>
</section>
